<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="ship-placer-container">
    <div class="ship-placer">
      <h2>Welcome to <i>Battleship</i></h2>
      <p>Place your <i></i></p>
      <div class="game-board"></div>
    </div>
  </div>

  <div class="header-main-footer">
    <h1>Battleship</h1>
  
  <div class="main-container">
    <div class="display-ships"></div>
    <div id="human-player-container" class="player-container">
      <p>Player Board</p>
      <div class="game-board"></div>
    </div>

    <div class="border"></div>

    <div id="computer-player-container" class="player-container">
      <p>Computer Board</p>
      <div class="game-board"></div>
    </div>
    <div class="display-ships"></div>
  </div>

  <div class="footer-container">
    <div class="footer-text">@myinan</div>
    <div class="footer-text">2024</div>
    <div class="footer-icon"><a href=""></a></div>
  </div>
  </div>
  
  <div class="winner-announcer-wrapper hidden">
    <div class="winner-announcer">
      <p></p>
      <button id="restart" type="button">Replay</button>
    </div>
  </div>

</body>
</html>
